<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(~{:: main})}">

<body>
    <main>
        <div class="container">
            <div class="row">
              <div class="col" style="--bs-primary: #e6a756;--bs-primary-rgb: 230,167,86;">
                <div class="shadow" style="width: 100%;margin-top: 119px;background-color: rgba(255,255,255,0.79);padding-bottom: 57px;margin-left: 0px;padding-right: 2px;">
                  <form 
                    th:action="@{/login}" 
                    method="post"
                    style="padding-top: 70px;" 
                  >
                    <div class="form-group mb-3">
                      <h1 class="text-center" style="color: var(--bs-link-hover-color);">Login</h1>
                    </div>
                    <div class="form-group mb-3">
                        <input 
                          th:name="username"
                          class="form-control form-control-lg" 
                          type="text" 
                          style="width: 50%;margin-left: 25%;transform: perspective(0px);" 
                          required="" 
                          placeholder="Digite seu UsuÃ¡rio" 
                        >
                    </div>

                    <div class="form-group mb-3">
                        <input 
                          th:name="password"
                          class="form-control form-control-lg" 
                          type="password" 
                          style="width: 50%;margin-left: 25%;transform: perspective(0px);" 
                          required="" 
                          placeholder="Digite sua Senha" 
                        >
                    </div>                    
                    <div class="form-group mb-3">
                      <button class="btn btn-dark btn-lg" style="width: 50%;margin-left: 25%;background: var(--bs-link-hover-color);" type="submit">
                        ENTRAR
                      </button>
                    </div>
                  </form> 
                  
                </div>
              </div>
            </div>    
          </div>     
    </main>
</body>
</html>
